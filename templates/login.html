{% extends 'base.html' %}
{% block content %}
<form method="POST" action="/login" class="max-w-sm mx-auto mt-10 bg-white p-6 rounded shadow">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-100 text-red-700 p-4 rounded mb-4">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <div>
        <label for="username" class="block font-bold mb-2">Username:</label>
        <input type="text" id="username" name="username" class="w-full border rounded p-2" required>
    </div>
    <div class="mt-4">
        <label for="password" class="block font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full border rounded p-2" required>
    </div>
    <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Login</button>
</form>
{% endblock %}
