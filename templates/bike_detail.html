{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <img src="{{ bike[5] }}" alt="{{ bike[1] }}" class="w-full h-48 object-cover mb-4">
    <h2 class="text-2xl font-bold">{{ bike[1] }}</h2>
    <p class="mt-4"><strong>Model:</strong> {{ bike[2] }}</p>
    <p class="mt-2"><strong>Price:</strong> ${{ bike[3] }}</p>
    <p class="mt-4"><strong>Description:</strong> {{ bike[4] }}</p>
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Buy
      </button>
</div>
{% endblock %}
